machine:
  services:
    - elasticsearch
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.1
  environment:
    - TEST_CLUSTER_COMMAND: /usr/share/elasticsearch/bin/elasticsearch

dependencies:
  pre:
    - cp dot.env .env

test:
  override:
    - bundle exec rspec:
        parallel: true
        files:
          - spec/**/*_spec.rb
